<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <!-- Pure -->
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/style.css">

        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

        <title>Facelook</title>
    </head>

    <body>
        <header class="login-header">
            <h1 class="logo">Facelook</h1>
            <section class="login">
                <article class="email login-div">
                    <figcaption>Email</figcaption>
                    <form>
                        <input class="nav-input" type="text" name="email">
                    </form>
                </article>
                <article class="password login-div">
                    <figcaption>Password</figcaption>
                    <form>
                        <input class="nav-input" type="password" name="password">
                    </form>
                </article>
                <article class="login-button login-div" >Log In</article>
            </section>
        </header>

        <section class="info-div">
            <dl class="info-list">
                <dt class="info-header">Connect with all your friends</dt>
                <li class="feature">See photos and updates in your news feed!</li>
                <li class="feature">Post your status for the world to see from your profile</li>
                <li class="feature">Get in touch with your friends by "friending" them</li>
                <li class="feature">Like things because you're a positive person!</li>
            </dl>
        </section>

        <section class="signup-div">
            <form class="pure-form">
                <fieldset>
                    <legend class="signup-header" >Sign Up!</legend>

                    <input class="singup-input" type="text" placeholder="First Name">
                    <input class="signup-input" type="text" placeholder="Last Name">
                </fieldset>
                <fieldset>
                    <input class="pure-input-1" type="email" placeholder="Your Email">
                </fieldset>
                <fieldset>
                    <input class="pure-input-1" type="password" placeholder="Your New Password">
                </fieldset>
                <input class="pure-input-1" type="password" placeholder="Confirm Your Password">
                </fieldset>
            </form>
            <h3 class="birthday-header">Birthday<br></h3>
            <select name="month">
                <option value="january">Jan</option>
                <option value="february">Feb</option>
                <option value="march">Mar</option>
                <option value="april">Apr</option>
                <option value="may">May</option>
                <option value="june">Jun</option>
                <option value="july">Jul</option>
                <option value="august">Aug</option>
                <option value="september">Sep</option>
                <option value="october">Oct</option>
                <option value="november">Nov</option>
                <option value="december">Dec</option>
            </select>
            <select name="day">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>
            <select name="year">
                <option value="2010">2010</option>
                <option value="2000">2000</option>
                <option value="1990">1990</option>
                <option value="1980">1980</option>
                <option value="1970">1970</option>
                <option value="boomer or earlier">boomer or earlier</option>
        </section>
    </body>
</html>
