<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <!-- Pure -->
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/style.css">

        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

        <title>Facelook</title>
    </head>

    <body>
        <header class="login-header">
            <h1 class="logo">Facelook</h1>
            <section class="login">
                <article class="email login-div">
                    <figcaption>Email</figcaption>
                    <form>
                        <input class="nav-input" type="text" name="email">
                    </form>
                </article>
                <article class="password login-div">
                    <figcaption>Password</figcaption>
                    <form>
                        <input class="nav-input" type="password" name="password">
                    </form>
                </article>
                <article class="login-button login-div" >Log In</article>
            </section>
        </header>

        <section class="info-div">
            <dl class="info-list">
                <dt class="info-header">Connect with all your friends</dt>
                <li class="feature">See photos and updates in your news feed!</li>
                <li class="feature">Post your status for the world to see from your profile</li>
                <li class="feature">Get in touch with your friends by "friending" them</li>
                <li class="feature">Like things because you're a positive person!</li>
            </dl>
        </section>

        <section class="signup-div">
            <form class="pure-form">
                <fieldset>
                    <legend class="signup-header" >Sign Up!</legend>

                    <input class="singup-input" type="text" placeholder="First Name">
                    <input class="signup-input" type="text" placeholder="Last Name">
                </fieldset>
                <fieldset>
                    <input class="pure-input-1" type="email" placeholder="Your Email">
                </fieldset>
                <fieldset>
                    <input class="pure-input-1" type="password" placeholder="Your New Password">
                </fieldset>
                <input class="pure-input-1" type="password" placeholder="Confirm Your Password">
                </fieldset>
            </form>
        </section>
    </body>
</html>
